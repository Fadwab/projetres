<table   style="width:120% ;  background-color:white !important ; color : black !important;">

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

  <tr>
  <td style="height:100px">
  <label class="col-form-label" for="nom">Nom</label>
  </td>
    <td>
        <input type="text" class="form-control" id="nom" [(ngModel)]="data.nom" name="nom"  >
       
    </td>
  </tr>
    <!--Contains mat-hint for characters count and has maxLengt set-->
    <tr>
       <td>
  <label class="col-form-label" for="nom">Pr√©nom</label>
  </td>
      <td>
        <input type="text" class="form-control"  id="prenom" [(ngModel)]="data.username" name="prenom" maxlength="10" >
        
       
      </td>
    </tr>

   <tr>
      <td style="height:100px">
  <label class="col-form-label" for="nom">Email</label>
  </td>
     <td>   
          <input type="text" class="form-control" placeholder="Email" id="email" [(ngModel)]="data.email" name="email">
     </td>
   </tr>

   

    <tr>
       <td>
  <label class="col-form-label" for="nom">Mot de passe</label>
  </td>
   <td>
        <input type="password" class="form-control" placeholder="Mot de passe" id="mot_de_passe" [(ngModel)]="data.password" name="mot_de_passe">
      
    
</td>
</tr>
</form>
</table>

<br><br>

<div class="col-md-2"></div>
    <div class="col-md-10">
      <button mat-raised-button color="warn" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Enregistrer</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Annuler</button>
    </div>
