<h3 style="text-align: center;">GÃ©rer les Collaborateurs ici</h3>
 
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>


<div class="container mat-elevation-z8">

  <div class="form"  id="listSalle">
    <mat-form-field floatPlaceholder="never" color="red">
      <input matInput #filter placeholder="Filter issues">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="matricule" >
      <mat-header-cell *matHeaderCellDef mat-sort-header>Matricule</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.matricule}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nom">
      <mat-header-cell *matHeaderCellDef mat-sort-header>nom</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nom}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.username}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.email}}</mat-cell>
    </ng-container>

    

    <ng-container matColumnDef="password">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Mot de passe</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.password}}</mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <a (click)="startEdit(i, row.matricule, row.nom, row.username, row.email,row.password)" class="pointer">
           <span class="glyphicon glyphicon-edit" ></span>
        </a>

        <a (click)="deleteItem(i, row.matricule, row.nom, row.username, row.email)" class="pointer">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </mat-cell>
    </ng-container>








    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator
                
               [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 800]"
                 >
  </mat-paginator>
</div>
