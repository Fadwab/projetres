<h1>CHAT</h1>
<div style="max-height:40px; background-color:blue;">
  
<ng-container *ngFor="let message of messages2">

  <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                    'to':   message.sentBy === 'user' }">
    <div *ngIf="message.sentBy === 'user'">{{ message.content }}</div>
    <div *ngIf="message.sentBy === 'bot'" [innerHTML]="inputpdf(message.content)"></div>
  </div>

</ng-container>

  
<label for="nameField">Your Message</label>


<input class="inputBox" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">

<button  type="button" (click)="sendMessage()" class="button-send">Send</button>
</div>
